name: build-release-stable
on:
  push:
    tags: 'v*'

jobs:
  debian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: /usr/bin/docker build -t build-dhcpy6d -f build/Dockerfile-${{ github.job }} .
      - run: /usr/bin/docker run -v ${{ github.workspace }}:/dhcpy6d build-dhcpy6d
      - uses: actions/upload-artifact@v2
        with:
          path: ./*.deb
          retention-days: 1

  centos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: /usr/bin/docker build -t build-dhcpy6d -f build/Dockerfile-${{ github.job }} .
      - run: /usr/bin/docker run -v ${{ github.workspace }}:/dhcpy6d build-dhcpy6d
      - uses: actions/upload-artifact@v2
        with:
          path: ./*.rpm
          retention-days: 1

  github-release:
    runs-on: ubuntu-latest
    needs: [debian, centos]
    steps:
      - uses: actions/download-artifact@v2
      - run: cd artifact && md5sum *dhcpy6d* > md5sums.txt
      - run: cd artifact && sha256sum *dhcpy6d* > sha256sums.txt
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          draft: true
          files: |
            artifact/*
